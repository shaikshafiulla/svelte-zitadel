<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#6366f1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="description" content="A modern workspace for freelancers and clients to connect and collaborate on projects" />
		<meta name="keywords" content="freelance, jobs, projects, workspace, collaboration" />
		
		<!-- Apple PWA Support -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="SoloDev" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192x192.png" />
		
		<!-- Android Chrome PWA Support -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#6366f1" />
		
		<!-- Open Graph / Social Sharing -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="SoloDev - Freelancer Workspace" />
		<meta property="og:description" content="A modern workspace for freelancers and clients to connect and collaborate" />
		<meta property="og:site_name" content="SoloDev" />
		<meta property="og:url" content="/" />
		
		<!-- Preconnect to external resources -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
